$var title: $:"Adaptative Testing"
<style>
	h4, input{
		margin-bottom : 10%;
	}
</style>
<input type="hidden" name="@debug-mode" id="task-debug-mode"/>

<div class="form-group">
	<div class="col-xs-9 col-md-10">
		 <form>
		 	<h4><center>$:_("Adaptive testing for " + course.get_id() + " course")</center></h4>
			<label for="name">$:_("E-mail address")</label>
			<input type="email" class="form-control" id="name"></input>
			<input type="button" value=$:_("Begin") class="btn btn-default btn-lg btn-block center-block" onclick="beginTest()"/>
			
		</form> 
	</div>
</div>


<script type="text/javascript">
function beginTest(){
	var name = document.getElementById('name');
	window.location.href="/adaptative/" + "$course.get_id()/" + "$task.get_id()";
}
</script>
